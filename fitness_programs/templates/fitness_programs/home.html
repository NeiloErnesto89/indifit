{% extends 'base.html' %} 
    {% block content %}
        <h1>Home</h1>

        <p>
            {% for post in posts%}
            <h4>{{ post.title }}</h4>  
            <h4>{{ post.author }}</h4>
            <h4>{{ post.content }}</h4>
            <h4>{{ post.date }}</h4>
            <!-- use . notation on dict to get title  -->
            {% endfor %}
        </p>

        <!-- posts variable we are looking over is the key in the context (views.py) -->
    {% endblock %}
