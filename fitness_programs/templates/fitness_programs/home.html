{% extends 'base.html' %} 
    {% block content %}
        <h1>Home</h1>

        <p>
            {% for post in posts%}
            <h3>{{ post.title }}</h3>  
            <h3>{{ post.author }}</h3>
            <h3>{{ post.content }}</h3>
            <h3>{{ post.date }}</h3>
            <!-- use . notation on dict to get title  -->
            {% endfor %}
        </p>

        <!-- posts variable we are looking over is the key in the context (views.py) -->
    {% endblock %}
