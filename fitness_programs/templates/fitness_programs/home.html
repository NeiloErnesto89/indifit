{% extends 'base.html' %} 
    {% block content %}
    
        {% for post in posts%}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"l d F, Y" }}</small>  
                <!-- formerly 'date' in dummy data, changed in model db to date_posted -->
                <!-- https://docs.djangoproject.com/en/3.1/ref/templates/builtins/#date -->
                </div>
                <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
            </div>
            </article>
        <!-- use . notation on dict to get title  -->
        {% endfor %}

        <!-- posts variable we are looking over is the key in the context (views.py) -->
    {% endblock %}
